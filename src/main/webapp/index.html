<html>
<head>
    <title>ETT</title>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="http://code.dappbench.com/browser-solc.min.js" type="text/javascript"></script>
    <script src="./js/contract.js"></script>
    <script src="./js/deploy.js"></script>
    <link href="./js/libs/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="./js/libs/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body bgcolor=white>

<div class="jumbotron text-center">
    <h1>Event Trade Token</h1>
    <p>Создайте уникальный смарт контракт для вашего мероприятия</p>
</div>
<div class="container">
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Имя мероприятия (короткое название события, например, Хакатон blockchain lovers)</span>
            </div>
            <input title="Имя мероприятия" type="text" class="form-control" id="input_event_name" aria-describedby="basic-addon3">
            <div class="input-group-prepend">
                <span class="input-group-text">Код мероприятия (для идентификации мероприятия, например, blockchain_lovers)</span>
            </div>
            <input title="Имя мероприятия" type="text" class="form-control" id="input_event_code" aria-describedby="basic-addon3">
            <div class="input-group-prepend">
                <span class="input-group-text">Код токена (три символа, например, ETT)</span>
            </div>
            <input title="Имя мероприятия" type="text" class="form-control" id="input_token_code" aria-describedby="basic-addon3">
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-warning btn-lg"
            onclick="deploy($('input_event_code').val())"><i
            class="fas fa-parachute-box"></i> Создать
    </button>
</div>


</body>
</html>
